<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>BulkUp - Contact Us</title>
    <meta name="description" content="Contact Bulk up to get in better shape today. We offer tailored fitness plans for you."/>
</head>
<body>
    <section id="contact-container">
        <div id="hero">
            <header class="topnav">
                <a id="logo" href="index.html">Bulk<span style="color:red;">Up</span></a>
                <nav id="main-menu">
                    <ul>
                        <li id="menu-item"><a href="/contact.html">Contact Us</a></li>
                        <li id="menu-item"><a href="recipes.html">Recipes</a></li>
                        <li id="menu-item"><a href="/exercises.html">Exercises</a></li>
                    </ul>
                </nav>
                <!-- "Hamburger menu" mobile and tablet -->
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i id="mobile-btn" class="fa fa-bars"></i>
      </a>
            </header>
        <h1 id="tagline">Get in Touch!</h1>
</div>
    </section>
    <section>
        <div id="form-wrapper">
        <h2>Send Us a Message</h2><hr/>
        <form action="contact.html" method="POST" id="contact-form">
            <div>
            <label for="fname">First Name</label><br>
            <input id="fname" type="text" name="fname" placeholder="Enter First Name"></div>
            <div>
            <label for="sname">Second Name</label><br>
            <input id="sname" type="text" name="sname" placeholder="Enter Second Name">
            </div>
            <div>
            <label for="num">Phone Number</label><br>
            <input id="number" type="number" name="num" placeholder="Enter Phone No.">
            </div>
            <div>
                <p><strong>Which subscription interests you:</strong></p>
                <input type="checkbox" id="exercises-checkbox" name="exercises">
                <label for="exercises-checkbox">Exercises Plan</label><br>
            </div>
            <div>
                <input type="checkbox" id="recipes-checkbox" name="recipes">
                <label for="recipes-checkbox">Recipes Plan</label><br>
            </div>
            <div>
                <input type="checkbox" id="both-checkbox" name="both">
                <label for="both-checkbox">Exercise & Recipes Plan</label><br><br>
            </div>
        <div>
            <label for="comments">Your Message</label>
        <br>
        <textarea name="comments" id="message" placeholder="Please enter message" rows="10" cols="30"> </textarea></div>
            <input type="submit" id="submitbtn" value="Send">
        </form>
        </div>
    </section>
<script type="text/javascript" src="../assets/javascript/nav.js"></script>
   
</body>

        <li>
            <a href="https://youtube.com" target="_blank" aria-label="Visit Our YouTube Page (Opens in new tab)"><i class="fa-brands fa-youtube"></i></i></a>
        </li>
    </ul>

</footer>
</html>
